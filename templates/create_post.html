{% extends "base.html" %}

{% block title %}Create Post - Student News{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto fade-in">
    <div class="glass-effect rounded-3xl shadow-2xl p-10 card-glow">
        <h2 class="text-4xl font-bold gradient-text mb-8 flex items-center">
            <i class="fas fa-pen mr-3"></i>Create New Post
        </h2>
        
        <form method="POST" action="{{ url_for('create_post') }}" enctype="multipart/form-data">
            <div class="mb-6">
                <label for="title" class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-heading mr-2"></i>Title
                </label>
                <input type="text" id="title" name="title" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="Enter an engaging title">
            </div>
            
            <div class="mb-6">
                <label for="category" class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-tag mr-2"></i>Category
                </label>
                <select id="category" name="category" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    <option value="">Select a category</option>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-6">
                <label for="image" class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-image mr-2"></i>Image (Optional)
                </label>
                <input type="file" id="image" name="image" accept="image/*"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    onchange="previewImage(event)">
                <p class="text-sm text-gray-500 mt-2">
                    <i class="fas fa-info-circle mr-1"></i>Supported formats: PNG, JPG, JPEG, GIF, WEBP (Max 16MB)
                </p>
                <div id="imagePreview" class="mt-3 hidden">
                    <img id="preview" src="" alt="Preview" class="max-w-full h-auto rounded-lg shadow-md max-h-64 object-cover">
                </div>
            </div>
            
            <div class="mb-6">
                <label for="content" class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-align-left mr-2"></i>Content
                </label>
                <textarea id="content" name="content" rows="12" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="Write your news content here..."></textarea>
                <p class="text-sm text-gray-500 mt-2">
                    <i class="fas fa-info-circle mr-1"></i>Share news, events, announcements, or anything relevant to the student community.
                </p>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="btn-gradient text-white px-8 py-4 rounded-xl font-bold text-lg shadow-xl flex-1">
                    <i class="fas fa-paper-plane mr-2"></i>Publish Post
                </button>
                <a href="{{ url_for('index') }}" class="bg-white text-gray-700 px-8 py-4 rounded-xl font-bold text-lg shadow-xl hover:shadow-2xl transition text-center">
                    <i class="fas fa-times mr-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
function previewImage(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('preview');
    const previewContainer = document.getElementById('imagePreview');
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            previewContainer.classList.remove('hidden');
        }
        reader.readAsDataURL(file);
    } else {
        previewContainer.classList.add('hidden');
    }
}
</script>
{% endblock %}
