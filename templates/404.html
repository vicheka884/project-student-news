{% extends "base.html" %}

{% block title %}404 Not Found - Student News{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto text-center py-16">
    <i class="fas fa-search text-8xl text-gray-400 mb-6"></i>
    <h1 class="text-5xl font-bold text-gray-800 mb-4">404 - Page Not Found</h1>
    <p class="text-xl text-gray-600 mb-8">The page you're looking for doesn't exist or has been moved.</p>
    <div class="space-x-4">
        <a href="{{ url_for('index') }}" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition inline-block">
            <i class="fas fa-home mr-2"></i>Go Home
        </a>
        <a href="{{ url_for('news') }}" class="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-400 transition inline-block">
            <i class="fas fa-newspaper mr-2"></i>Browse News
        </a>
    </div>
</div>
{% endblock %}
