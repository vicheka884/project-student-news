{% extends "base.html" %}

{% block title %}Login - Student News{% endblock %}

{% block content %}
<div class="max-w-md mx-auto fade-in">
    <div class="glass-effect rounded-3xl shadow-2xl p-10 card-glow">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
                <i class="fas fa-sign-in-alt text-4xl text-white"></i>
            </div>
            <h2 class="text-4xl font-bold gradient-text mb-2">Welcome Back!</h2>
            <p class="text-gray-600 font-medium text-lg">Login to your account</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-user mr-2"></i>Username
                </label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="Enter your username">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="Enter your password">
            </div>
            
            <button type="submit" class="w-full btn-gradient text-white py-4 rounded-xl font-bold text-lg shadow-xl">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Don't have an account?
                <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-700 font-semibold">Register here</a>
            </p>
        </div>
        
        <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <p class="text-sm text-gray-700 mb-2"><strong>Demo Accounts:</strong></p>
            <p class="text-sm text-gray-600"><i class="fas fa-user-shield mr-2"></i><strong>Admin:</strong> username: admin, password: admin123</p>
        </div>
    </div>
</div>
{% endblock %}
